<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0a1a10"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </radialGradient>
    <filter id="glow-cyan">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-big">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00d4ff" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>
    <linearGradient id="arc-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ffd700" stop-opacity="0.8"/>
    </linearGradient>
  </defs>

  <rect width="800" height="500" fill="url(#bg)"/>
  <rect width="800" height="500" fill="url(#grid)"/>
  <ellipse cx="400" cy="250" rx="220" ry="130" fill="#00d4ff" fill-opacity="0.03"/>

  <!-- World map simplified outline dots -->
  <g fill="#00d4ff" fill-opacity="0.15">
    <!-- Europe cluster -->
    <circle cx="385" cy="185" r="2"/><circle cx="395" cy="180" r="2"/><circle cx="405" cy="178" r="2"/>
    <circle cx="375" cy="190" r="2"/><circle cx="410" cy="185" r="2"/>
    <!-- Asia cluster -->
    <circle cx="540" cy="190" r="2"/><circle cx="555" cy="185" r="2"/><circle cx="565" cy="195" r="2"/>
    <circle cx="545" cy="200" r="2"/><circle cx="570" cy="200" r="2"/>
    <!-- Americas cluster -->
    <circle cx="220" cy="195" r="2"/><circle cx="230" cy="200" r="2"/><circle cx="215" cy="205" r="2"/>
    <circle cx="240" cy="205" r="2"/>
  </g>

  <!-- Trade route arcs -->
  <g fill="none" stroke-width="1.5">
    <!-- Europe to Americas -->
    <path d="M 395 183 Q 300 140 225 200" stroke="#00d4ff" stroke-opacity="0.4"/>
    <!-- Europe to Asia -->
    <path d="M 405 183 Q 490 155 555 190" stroke="#ffd700" stroke-opacity="0.4"/>
    <!-- Americas to Asia (through south) -->
    <path d="M 225 205 Q 400 320 555 198" stroke="#00d4ff" stroke-opacity="0.2"/>
  </g>

  <!-- City glow nodes -->
  <g filter="url(#glow-cyan)">
    <!-- Berlin -->
    <circle cx="398" cy="182" r="7" fill="#00d4ff"/>
    <!-- Istanbul -->
    <circle cx="460" cy="210" r="5" fill="#ffd700"/>
    <!-- Shanghai -->
    <circle cx="558" cy="192" r="6" fill="#00d4ff"/>
    <!-- New York -->
    <circle cx="228" cy="201" r="6" fill="#ffd700"/>
    <!-- Dubai -->
    <circle cx="505" cy="235" r="4" fill="#00d4ff"/>
  </g>

  <!-- World Globe outline (simplified) -->
  <g filter="url(#glow-big)" fill="none">
    <circle cx="400" cy="255" r="80" stroke="url(#arc-grad)" stroke-width="1.5" stroke-opacity="0.3"/>
    <ellipse cx="400" cy="255" rx="80" ry="28" stroke="#00d4ff" stroke-width="1" stroke-opacity="0.2"/>
    <line x1="400" y1="175" x2="400" y2="335" stroke="#00d4ff" stroke-width="1" stroke-opacity="0.2"/>
    <path d="M 340 220 Q 400 245 460 220" stroke="#00d4ff" stroke-width="1" stroke-opacity="0.2" fill="none"/>
    <path d="M 328 255 Q 400 280 472 255" stroke="#00d4ff" stroke-width="1" stroke-opacity="0.2" fill="none"/>
    <path d="M 340 290 Q 400 265 460 290" stroke="#00d4ff" stroke-width="1" stroke-opacity="0.2" fill="none"/>
  </g>

  <!-- Plane icon center -->
  <g transform="translate(400, 255)" filter="url(#glow-cyan)">
    <path d="M-15,0 L0,-8 L15,0 L0,8 Z M-15,0 L-22,4 M15,0 L22,4 M0,8 L0,14" 
          stroke="#00d4ff" stroke-width="1.5" fill="none" stroke-linejoin="round"/>
  </g>

  <rect x="0" y="480" width="800" height="2" fill="#ffd700" fill-opacity="0.4"/>
  <rect x="300" y="476" width="200" height="2" fill="#00d4ff" fill-opacity="0.6"/>
  <text x="400" y="448" font-family="'Arial', sans-serif" font-size="11" font-weight="bold" fill="#00d4ff" fill-opacity="0.6" text-anchor="middle" letter-spacing="6">GLOBAL TRADE &amp; LOGISTICS</text>
  <path d="M 16 16 L 40 16 M 16 16 L 16 40" stroke="#ffd700" stroke-opacity="0.5" stroke-width="2" fill="none"/>
  <path d="M 784 16 L 760 16 M 784 16 L 784 40" stroke="#ffd700" stroke-opacity="0.5" stroke-width="2" fill="none"/>
  <path d="M 16 484 L 40 484 M 16 484 L 16 460" stroke="#ffd700" stroke-opacity="0.5" stroke-width="2" fill="none"/>
  <path d="M 784 484 L 760 484 M 784 484 L 784 460" stroke="#ffd700" stroke-opacity="0.5" stroke-width="2" fill="none"/>
</svg>