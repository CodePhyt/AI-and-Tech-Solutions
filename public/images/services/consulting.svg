<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <radialGradient id="bg" cx="40%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0f0f1a"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </radialGradient>
    <filter id="glow-gold">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-soft">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffd700" stroke-opacity="0.05" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="800" height="500" fill="url(#bg)"/>
  <rect width="800" height="500" fill="url(#grid)"/>
  <ellipse cx="380" cy="250" rx="200" ry="120" fill="#ffd700" fill-opacity="0.03"/>

  <!-- Architecture diagram blocks -->
  <!-- Stack boxes -->
  <g fill="none" stroke="#ffd700" stroke-opacity="0.3" stroke-width="1.5">
    <rect x="100" y="160" width="120" height="50" rx="4"/>
    <rect x="100" y="230" width="120" height="50" rx="4"/>
    <rect x="100" y="300" width="120" height="50" rx="4"/>
    <text x="160" y="190" text-anchor="middle" font-family="Arial" font-size="10" fill="#ffd700" fill-opacity="0.5">FRONTEND</text>
    <text x="160" y="260" text-anchor="middle" font-family="Arial" font-size="10" fill="#ffd700" fill-opacity="0.5">API LAYER</text>
    <text x="160" y="330" text-anchor="middle" font-family="Arial" font-size="10" fill="#ffd700" fill-opacity="0.5">DATABASE</text>
  </g>

  <!-- Arrow connectors -->
  <g stroke="#ffd700" stroke-opacity="0.25" stroke-width="1" marker-end="none" fill="none">
    <line x1="220" y1="185" x2="330" y2="245"/>
    <line x1="220" y1="255" x2="330" y2="255"/>
    <line x1="220" y1="325" x2="330" y2="265"/>
  </g>

  <!-- Central magnifying glass / audit icon -->
  <g filter="url(#glow-soft)">
    <circle cx="400" cy="255" r="60" fill="#0a0a0a" stroke="#ffd700" stroke-width="2"/>
    <circle cx="400" cy="255" r="45" fill="#ffd700" fill-opacity="0.05" stroke="#ffd700" stroke-width="0.5" stroke-opacity="0.4"/>
    <!-- Search glass -->
    <circle cx="390" cy="245" r="20" fill="none" stroke="#ffd700" stroke-width="2.5"/>
    <line x1="404" y1="259" x2="420" y2="275" stroke="#ffd700" stroke-width="3" stroke-linecap="round"/>
    <!-- Checkmark inside lens -->
    <polyline points="381,244 388,252 402,237" fill="none" stroke="#ffd700" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Right side: security shield -->
  <g filter="url(#glow-gold)" transform="translate(510, 180)">
    <path d="M 60 0 L 120 24 L 120 72 Q 120 108 60 130 Q 0 108 0 72 L 0 24 Z" 
          fill="#0a0a0a" stroke="#ffd700" stroke-width="2" transform="scale(0.7)"/>
    <text x="42" y="68" text-anchor="middle" font-family="Arial" font-size="22" fill="#ffd700" fill-opacity="0.7">✓</text>
  </g>

  <!-- Code lines right side -->
  <g fill="#00d4ff" fill-opacity="0.3" font-family="monospace" font-size="10">
    <text x="580" y="200">&gt; audit --full</text>
    <text x="580" y="218">&gt; scale --v2</text>
    <text x="580" y="236">&gt; secure --all</text>
    <text x="580" y="254" fill="#ffd700" fill-opacity="0.6">[OK] Zero CVEs</text>
    <text x="580" y="272">[OK] A+ TLS</text>
    <text x="580" y="290">[OK] Load: 1ms</text>
  </g>

  <rect x="0" y="480" width="800" height="2" fill="#ffd700" fill-opacity="0.4"/>
  <rect x="280" y="476" width="240" height="2" fill="#ffd700" fill-opacity="0.8"/>
  <text x="400" y="448" font-family="'Arial', sans-serif" font-size="11" font-weight="bold" fill="#ffd700" fill-opacity="0.6" text-anchor="middle" letter-spacing="6">STRATEGIC CONSULTING · CTO-AS-A-SERVICE</text>
  <path d="M 16 16 L 40 16 M 16 16 L 16 40" stroke="#ffd700" stroke-opacity="0.5" stroke-width="2" fill="none"/>
  <path d="M 784 16 L 760 16 M 784 16 L 784 40" stroke="#ffd700" stroke-opacity="0.5" stroke-width="2" fill="none"/>
  <path d="M 16 484 L 40 484 M 16 484 L 16 460" stroke="#ffd700" stroke-opacity="0.5" stroke-width="2" fill="none"/>
  <path d="M 784 484 L 760 484 M 784 484 L 784 460" stroke="#ffd700" stroke-opacity="0.5" stroke-width="2" fill="none"/>
</svg>