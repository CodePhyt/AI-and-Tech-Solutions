<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0d1a2a"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </radialGradient>
    <filter id="glow-cyan">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-soft">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00d4ff" stroke-opacity="0.07" stroke-width="1"/>
    </pattern>
    <linearGradient id="line-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00d4ff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00d4ff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg)"/>
  <rect width="800" height="500" fill="url(#grid)"/>

  <!-- Radial glow center -->
  <ellipse cx="400" cy="250" rx="200" ry="130" fill="#00d4ff" fill-opacity="0.04"/>

  <!-- Neural network connections -->
  <g stroke="#00d4ff" stroke-opacity="0.25" stroke-width="1" fill="none">
    <!-- Left cluster to center -->
    <line x1="140" y1="160" x2="320" y2="200"/>
    <line x1="140" y1="250" x2="320" y2="200"/>
    <line x1="140" y1="340" x2="320" y2="300"/>
    <line x1="140" y1="250" x2="320" y2="300"/>
    <!-- Center to right cluster -->
    <line x1="480" y1="200" x2="660" y2="160"/>
    <line x1="480" y1="200" x2="660" y2="250"/>
    <line x1="480" y1="300" x2="660" y2="340"/>
    <line x1="480" y1="300" x2="660" y2="250"/>
    <!-- Center cross connections -->
    <line x1="320" y1="200" x2="480" y2="200"/>
    <line x1="320" y1="300" x2="480" y2="300"/>
    <line x1="320" y1="200" x2="400" y2="250"/>
    <line x1="320" y1="300" x2="400" y2="250"/>
    <line x1="480" y1="200" x2="400" y2="250"/>
    <line x1="480" y1="300" x2="400" y2="250"/>
  </g>

  <!-- Glowing horizontal scanline -->
  <rect x="0" y="249" width="800" height="2" fill="url(#line-grad)" opacity="0.5"/>

  <!-- Left nodes -->
  <g filter="url(#glow-cyan)">
    <circle cx="140" cy="160" r="8" fill="#00d4ff" fill-opacity="0.9"/>
    <circle cx="140" cy="250" r="12" fill="#00d4ff" fill-opacity="0.9"/>
    <circle cx="140" cy="340" r="8" fill="#00d4ff" fill-opacity="0.9"/>
  </g>

  <!-- Center-left nodes -->
  <g filter="url(#glow-cyan)">
    <circle cx="320" cy="200" r="10" fill="#00d4ff" fill-opacity="0.85"/>
    <circle cx="320" cy="300" r="10" fill="#00d4ff" fill-opacity="0.85"/>
  </g>

  <!-- Central node (brain / CPU) -->
  <g filter="url(#glow-soft)">
    <circle cx="400" cy="250" r="36" fill="#0a1a2a" stroke="#00d4ff" stroke-width="2"/>
    <circle cx="400" cy="250" r="24" fill="#00d4ff" fill-opacity="0.15" stroke="#00d4ff" stroke-width="1" stroke-opacity="0.6"/>
    <!-- CPU icon paths -->
    <rect x="388" y="238" width="24" height="24" rx="3" fill="none" stroke="#00d4ff" stroke-width="1.5"/>
    <rect x="393" y="243" width="14" height="14" rx="1" fill="#00d4ff" fill-opacity="0.5"/>
    <line x1="391" y1="234" x2="391" y2="238" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="398" y1="234" x2="398" y2="238" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="405" y1="234" x2="405" y2="238" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="391" y1="262" x2="391" y2="266" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="398" y1="262" x2="398" y2="266" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="405" y1="262" x2="405" y2="266" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="384" y1="244" x2="388" y2="244" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="384" y1="250" x2="388" y2="250" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="384" y1="256" x2="388" y2="256" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="412" y1="244" x2="416" y2="244" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="412" y1="250" x2="416" y2="250" stroke="#00d4ff" stroke-width="1.5"/>
    <line x1="412" y1="256" x2="416" y2="256" stroke="#00d4ff" stroke-width="1.5"/>
  </g>

  <!-- Center-right nodes -->
  <g filter="url(#glow-cyan)">
    <circle cx="480" cy="200" r="10" fill="#00d4ff" fill-opacity="0.85"/>
    <circle cx="480" cy="300" r="10" fill="#00d4ff" fill-opacity="0.85"/>
  </g>

  <!-- Right nodes -->
  <g filter="url(#glow-cyan)">
    <circle cx="660" cy="160" r="8" fill="#00d4ff" fill-opacity="0.9"/>
    <circle cx="660" cy="250" r="12" fill="#00d4ff" fill-opacity="0.9"/>
    <circle cx="660" cy="340" r="8" fill="#00d4ff" fill-opacity="0.9"/>
  </g>

  <!-- Gold accent line bottom -->
  <rect x="0" y="480" width="800" height="2" fill="#ffd700" fill-opacity="0.4"/>
  <rect x="300" y="476" width="200" height="2" fill="#ffd700" fill-opacity="0.8"/>

  <!-- Label -->
  <text x="400" y="448" font-family="'Arial', sans-serif" font-size="11" font-weight="bold" fill="#00d4ff" fill-opacity="0.6" text-anchor="middle" letter-spacing="6">SOVEREIGN AI &amp; SOFTWARE</text>

  <!-- Corner marks -->
  <path d="M 16 16 L 40 16 M 16 16 L 16 40" stroke="#ffd700" stroke-opacity="0.5" stroke-width="2" fill="none"/>
  <path d="M 784 16 L 760 16 M 784 16 L 784 40" stroke="#ffd700" stroke-opacity="0.5" stroke-width="2" fill="none"/>
  <path d="M 16 484 L 40 484 M 16 484 L 16 460" stroke="#ffd700" stroke-opacity="0.5" stroke-width="2" fill="none"/>
  <path d="M 784 484 L 760 484 M 784 484 L 784 460" stroke="#ffd700" stroke-opacity="0.5" stroke-width="2" fill="none"/>
</svg>